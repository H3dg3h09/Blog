<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogMini</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/config.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/md5.js"></script>
    <script src="../static/js/header.js"></script>
    <script src="../static/js/config.js"></script>
</head>
<body>

    <header class="header">

    </header>
    <div class="container">
        <div class="row-fluid" id="content">
            <div class="col-md-8 blog-l">
                {% block article %}
                <div class="card">
                <p class="blog-text-title">{{ article.title }}</p>
                <div class="blog-text-mark clearfix">
                    <div class="pull-left">
                        {% block source %}
                        <span class="label label-warning">{{ source.name }}</span>
                        {% endblock %}
                        <!--<span class="label label-info">生活杂记</span>-->

                    </div>
                    <div class="pull-right">
                        <span class="label label-primary">浏览{{ article.num_of_view }}</span>
                        <span class="label label-success">评论4</span>
                    </div>
                </div>
                <span class="blog-text-abstract">{{ article.summary }}</span>
                <li class="divider"></li>
                    <span class="">
                        {% for i in article.content: %}
                        <p>{{i}}</p>
                        {% endfor %}
                    </span>

                <!--<span class="">{{ article.content }}</span>-->
            </div>
                {% endblock %}
            </div>
            <div class="col-md-4 blog-r">

            </div>
        </div>
    </div>
</body>
<script>

</script>
</html>
